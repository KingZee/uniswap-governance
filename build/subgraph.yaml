specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: GovernorAlpha
    network: mainnet
    source:
      address: "0x5e4be8bc9637f0eaa1a755019e06a68ce081d58f"
      abi: GovernorAlpha
      startBlock: 10860690
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
        - Vote
        - Account
      abis:
        - name: GovernorAlpha
          file: GovernorAlpha\abis\GovernorAlpha.json
        - name: Uni
          file: GovernorAlpha\abis\Uni.json
      eventHandlers:
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: VoteCast(address,uint256,bool,uint256)
          handler: handleVoteCast
      file: GovernorAlpha\GovernorAlpha.wasm
  - kind: ethereum/contract
    name: Uni
    network: mainnet
    source:
      address: "0x1f9840a85d5af5bf1d1762f925bdaddc4201f984"
      abi: Uni
      startBlock: 10860690
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - HonestlyIDontThinkThisIsReallyNecessaryEntity
      abis:
        - name: GovernorAlpha
          file: Uni\abis\GovernorAlpha.json
        - name: Uni
          file: Uni\abis\Uni.json
      eventHandlers:
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
      file: GovernorAlpha\GovernorAlpha.wasm
